services:
  db:
    image: postgres:15
    container_name: parkvision_db
    restart: always
    environment:
      POSTGRES_USER: parkvision
      POSTGRES_PASSWORD: parkvision
      POSTGRES_DB: parkvision
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parkvision"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: parkvision_backend
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data: