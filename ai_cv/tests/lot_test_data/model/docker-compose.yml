services:
  yolo-trainer:
    build: .
    image: yolo-trainer:latest
    container_name: yolo-trainer
    privileged: true
    devices:
      - "/dev/kfd:/dev/kfd"
      - "/dev/dri:/dev/dri"
    group_add:
      - video
    ipc: host
    shm_size: 4g
    mem_limit: 8g
    environment:
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: python3 train_model.py